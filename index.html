<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Description" required>

      <label for="task-user">Assigned to:</label>
      <input type="text" id="task-user" name="task-user" placeholder="User">

      <label for="task-due-date">Due Date:</label>
      <input type="date" id="task-due-date" name="task-due-date">

      <label for="task-priority">Priority:</label>
      <select id="task-priority" name="task-priority">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>

      <input type="submit" value="Create New Task">
    </form>

    <button id="sort-button">Sort by Priority</button>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks"></ul>
    </div>

    <!-- JavaScript file is loaded with 'defer' to prevent early execution -->
    <script src="src/index.js" defer></script>
  </div>
</body>
</html>
